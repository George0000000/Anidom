<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Anidom</title>
</head>
<body>
<div class="wrapper">

    <!--HEADER-->
    <header class="header">
        <div class="container header-container">
            <div class="header-content">

                <div class="header-burger">
                    <span></span>
                </div>

                <nav class="header-nav">
                    <a href="1index.html" class="header-item">Home</a>
                    <a href="#" class="header-item">Featured</a>
                    <a href="#" class="header-item">Gallery</a>
                </nav>

                <div class="header-func">
                    <a href="#" class="header-sign">Sign Up</a>
                    <input type="text" class="header-search" placeholder="Search Here..."></input>
                </div>
            </div>
        </div>
    </header>

    <!--MAIN-->

    <main class="main">
        <div class="container main-container">
            <div class="main-content">

                <form class="reg" action="">

                    <div class="reg-name">
                        <label class="reg-name__label" for="reg-name__input">Name</label>
                        <input placeholder="Enter your nickname" type="text" class="reg-name__input" id="reg-name__input">
                    </div>

                    <div class="reg-email">
                        <label class="reg-email__label" for="reg-email__input">Email address</label>
                        <input placeholder="Enter your email" type="email" class="reg-email__input" id="reg-email__input">
                        <div class="reg-email__help">We'll never share your email with anyone else</div>
                    </div>

                    <div class="reg-password">
                        <label class="reg-password__label" for="reg-password__input">Password</label>
                        <input type="password" class="reg-password__input" id="reg-password__input">
                    </div>

<!--                    <div class="reg-check">-->
<!--                        <input type="checkbox" class="reg-check__input" id="reg-check__input">-->
<!--                        <label class="reg-check__label" for="reg-check__input">Check me out</label>-->
<!--                    </div>-->

                    <div class="reg-buttons">
                        <button class="reg-button">Registration</button>
                        <a href="log.html" class="reg-registration">log in</a>
                    </div>

                </form>

            </div>
        </div>
    </main>

    <!--FOOTER-->

    <footer class="footer">
        <div class="container header-container">
            <div class="main-content">
                footer
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/burger.js"></script>
</div>
</body>
</html>
